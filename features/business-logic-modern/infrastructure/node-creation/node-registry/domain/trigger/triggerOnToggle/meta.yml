# TRIGGER ON TOGGLE NODE METADATA
# Triggers when toggle state changes

nodeType: "triggerOnToggle"
category: "trigger"
displayName: "Trigger on Toggle"
description: "Trigger an action when the toggle state changes"
icon: "Zap"
folder: "main"
order: 1

# Legacy dimensions
iconWidth: 80
iconHeight: 80
expandedWidth: 180
expandedHeight: 120

# Modern size configuration
size:
  collapsed:
    width: "w-[80px]"
    height: "h-[80px]"
  expanded:
    width: "w-[180px]"

# UI Configuration
hasToggle: true
isEnabled: true
isExperimental: false

# Handles
handles:
  - id: "trigger-output"
    type: "source"
    dataType: "boolean"
    position: "Right"
    label: "Trigger State"

# Inspector configuration
inspector:
  type: "factory"
  priority: 1
  isCollapsible: false

# Default data structure
defaultData:
  isActive: false
  triggerCount: 0
  lastTriggered: null

# Component paths
component: "./TriggerOnToggleNode"
inspectorComponent: "./TriggerOnToggleInspector"
