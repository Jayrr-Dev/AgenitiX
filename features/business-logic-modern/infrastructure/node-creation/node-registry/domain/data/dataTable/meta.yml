# DATA TABLE NODE METADATA
# Complex data table with columns, rows, and pagination

nodeType: "dataTable"
category: "data"
displayName: "Data Table"
description: "Display and manipulate tabular data with sorting, filtering, and pagination"
icon: "Table"
folder: "main"
order: 1

# Legacy dimensions
iconWidth: 120
iconHeight: 80
expandedWidth: 400
expandedHeight: 300

# Modern size configuration
size:
  collapsed:
    width: "w-[120px]"
    height: "h-[80px]"
  expanded:
    width: "w-[400px]"
    height: "h-[300px]"

# UI Configuration
hasToggle: true
isEnabled: true
isExperimental: false

# Handles - dynamic based on columns
handles:
  - id: "data-input"
    type: "target"
    dataType: "array"
    position: "Left"
    label: "Table Data"
  - id: "filtered-output"
    type: "source"
    dataType: "array"
    position: "Right"
    label: "Filtered Data"
  - id: "selected-output"
    type: "source"
    dataType: "array"
    position: "Bottom"
    label: "Selected Rows"

# Dynamic handles for column-specific data
dynamicHandles: "./dynamicHandles/dataTableHandles"

# Inspector configuration
inspector:
  type: "custom"
  renderer: "./DataTableInspector"
  priority: 2
  isCollapsible: true

# Default data structure
defaultData:
  columns:
    - id: "name"
      label: "Name"
      type: "string"
      width: 150
      sortable: true
      filterable: true
      visible: true
    - id: "value"
      label: "Value"
      type: "number"
      width: 100
      sortable: true
      filterable: true
      visible: true
  rows: []
  pagination:
    page: 1
    pageSize: 10
    totalRows: 0
  filters: {}
  sorting:
    direction: "asc"
  selection:
    mode: "none"
    selected: []

# Component paths
component: "./DataTableNode"
inspectorComponent: "./DataTableInspector"
